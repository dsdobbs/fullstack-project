<html>
	<head>
		<title>HTML Document</title>
	</head>
	<body>
		<h1>First Level Heading</h1>
		<p>This is the first Paragraph</p>
		<p>This is the second Paragraph</p>
		<!-- This is the comment -->
		<ol type="I" start="0">
			<li>Cup</li>
			<li value="2">Tea</li>
			<li value="4">Sugar</li>
			<li>Milk</li>
		</ol>
		<ul type="square">
			<li>Pen</li>
			<li>Paper</li>
			<li>Clip</li>
		</ul>
		<ul type="circle">
			<li>Pen</li>
			<li>Paper</li>
			<li>Clip</li>
		</ul>
	</body>
</html>
